{% extends 'base.html' %}

{% block content %}
<table class="hover">
    <thead>
    <tr>
        <th>File Name</th>
    </tr>
    </thead>
    <tbody>
    {% for name in articles %}
    <tr>
        <td data-label="{{ name }}">
            <a href="articleCard/{{name}}"> {{name}}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
